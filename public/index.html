<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Myrcale IPTV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* (Der CSS-Teil bleibt unverändert) */
    :root {
      --primary: #00ff99;
      --primary-dark: #00cc77;
      --secondary: #0077ff;
      --events-color: #ff6b6b;
      --dark-bg: #0e0e0e;
      --card-bg: #1b1b1b;
      --header-gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--dark-bg);
      color: #fff;
      line-height: 1.6;
    }

    /* (Rest des CSS bleibt gleich) */
  </style>
</head>
<body>
  <!-- (Der HTML-Teil bleibt unverändert) -->
  <header>
    <h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
        <polyline points="17 2 12 7 7 2"></polyline>
      </svg>
      Myrcale IPTV Player
    </h1>
  </header>

  <div class="container">
    <div class="search-container">
      <div class="search-icon">🔍</div>
      <input type="text" id="search" placeholder="Suche nach Kanälen...">
    </div>
    
    <div class="stats">
      <div>Verfügbare Kanäle: <span id="channelCount" class="channel-count">0</span></div>
      <div>Angezeigt: <span id="visibleCount" class="channel-count">0</span></div>
    </div>
    
    <div class="playlist-selector" id="playlistSelector">
      <button class="playlist-btn active" data-playlist="all">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
        All Channels
      </button>
      <button class="playlist-btn" data-playlist="main">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
          <polyline points="17 2 12 7 7 2"></polyline>
        </svg>
        Main Channels
      </button>
      <button class="playlist-btn events" data-playlist="events">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Live Events
      </button>
    </div>
    
    <div class="groups-container" id="groupsContainer">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading Channels...</p>
      </div>
    </div>
  </div>

  <div id="playerModal">
    <span id="closeBtn">✖</span>
    <div id="videoContainer">
      <video id="video" controls autoplay playsinline></video>
    </div>
    <div id="nowPlaying" class="now-playing"></div>
    <div class="player-controls">
      <button class="control-btn" onclick="document.getElementById('video').play()">▶️ Abspielen</button>
      <button class="control-btn" onclick="document.getElementById('video').pause()">⏸️ Pause</button>
      <button class="control-btn" onclick="document.getElementById('video').volume += 0.1">🔊 Lauter</button>
      <button class="control-btn" onclick="document.getElementById('video').volume -= 0.1">🔈 Leiser</button>
    </div>
  </div>

  <script>
    // Playlisten URLs
    const PLAYLISTS = {
      main: "https://eaztea-vpn.hf.space/playlist/channels.m3u8",
      events: "https://eaztea-vpn.hf.space/playlist/events.m3u8"
    };
    
    // Globale Variablen
    let allChannels = [];
    let filteredChannels = [];
    let activePlaylist = "all"; // 'all', 'main', 'events'

    async function loadPlaylist(url, playlistName) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Serverfehler: ${res.status}`);
        const text = await res.text();
        const channels = parseM3U(text);
        
        // Debug-Ausgabe
        console.log(`Geladene Kanäle aus ${playlistName}:`, channels);
        
        // Markiere jeden Kanal mit der Playlist-Herkunft
        return channels.map(channel => ({
          ...channel,
          playlist: playlistName
        }));
      } catch (error) {
        console.error("Fehler beim Laden der Playlist:", error);
        showError("Fehler beim Laden der Kanalliste: " + error.message);
        return [];
      }
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      const list = [];
      let currentItem = null;
      let skipNextLines = false;
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        
        if (!line) continue; // Leere Zeilen überspringen
        
        // #EXTM3U Header ignorieren
        if (line.startsWith('#EXTM3U')) continue;
        
        // #EXTINF Zeilen verarbeiten
        if (line.startsWith('#EXTINF')) {
          currentItem = {};
          skipNextLines = false;
          
          // Attribute extrahieren
          const attrPart = line.substring(line.indexOf(':') + 1);
          const commaIndex = attrPart.lastIndexOf(',');
          let attributes = '';
          let name = '';
          
          if (commaIndex !== -1) {
            attributes = attrPart.substring(0, commaIndex);
            name = attrPart.substring(commaIndex + 1).trim();
          } else {
            name = attrPart;
          }
          
          // Attribute parsen
          const logoMatch = attributes.match(/tvg-logo="([^"]*)"/i);
          const groupMatch = attributes.match(/group-title="([^"]*)"/i);
          const tvgIdMatch = attributes.match(/tvg-id="([^"]*)"/i);
          
          // Kanalnamen bereinigen
          let cleanName = name.trim();
          if (cleanName.startsWith('#')) cleanName = cleanName.substring(1);
          
          currentItem.name = cleanName;
          currentItem.logo = logoMatch ? logoMatch[1].trim() : '';
          currentItem.group = groupMatch ? groupMatch[1].trim() : 'Andere';
          currentItem.tvgId = tvgIdMatch ? tvgIdMatch[1].trim() : '';
          
          // Weitere Eigenschaften hinzufügen
          currentItem.duration = attributes.match(/-?\d+/)?.[0] || '-1';
          
        } 
        // #EXTVLCOPT Zeilen überspringen
        else if (line.startsWith('#EXTVLCOPT')) {
          continue;
        } 
        // Stream-URL verarbeiten
        else if (currentItem && !skipNextLines) {
          // Prüfen, ob es eine gültige URL ist
          if (line.startsWith('http') || line.startsWith('https')) {
            currentItem.url = line;
            list.push(currentItem);
            currentItem = null;
          } else {
            // Wenn keine gültige URL, diesen Eintrag verwerfen
            console.warn("Ungültige URL für Kanal:", currentItem.name, "URL:", line);
            currentItem = null;
          }
        }
      }
      
      // Debug-Ausgabe
      console.log("Parsed channels:", list);
      return list;
    }

    // ... (restlicher Code bleibt unverändert) ...

    // App initialisieren
    async function init() {
      try {
        // Lade beide Playlisten parallel
        const [mainChannels, eventsChannels] = await Promise.all([
          loadPlaylist(PLAYLISTS.main, 'main'),
          loadPlaylist(PLAYLISTS.events, 'events')
        ]);
        
        // Debug-Ausgabe
        console.log("Main Channels:", mainChannels);
        console.log("Events Channels:", eventsChannels);
        
        // Kombiniere alle Kanäle
        allChannels = [...mainChannels, ...eventsChannels];
        
        document.getElementById('channelCount').textContent = allChannels.length;
        document.getElementById('visibleCount').textContent = allChannels.length;
        
        filteredChannels = [...allChannels];
        renderGroups(filteredChannels);
      } catch (error) {
        console.error("Initialisierungsfehler:", error);
        showError("Fehler beim Initialisieren: " + error.message);
      }
    }

    // App starten
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
