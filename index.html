<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HLS Player mit Proxy</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
      video { width: 90%; max-width: 800px; height: auto; background: #000; }
    </style>
  </head>
  <body>
    <h2>HLS Player mit Key-Proxy</h2>
    <video id="video" controls autoplay></video>
    <script>
      const video = document.getElementById('video');
      const m3u8Url = '/mono.m3u8'; // relative URL zum bearbeiteten M3U8

      if (Hls.isSupported()) {
        const hls = new Hls({
          xhrSetup: function(xhr, url) {
            console.log('Lade:', url);
          }
        });
        hls.loadSource(m3u8Url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = m3u8Url;
      }
    </script>
  </body>
</html>
